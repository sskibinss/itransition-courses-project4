<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration DataBase</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h2>User Registration - Sign Up </h2>
    </div>
    <div>
        <form th:action="@{/process_register}" method="post"
              style="max-width: 400px; margin: auto"
              th:object="${user}">
            <div class="m-3">
                <div></div>
                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                               minlength="1"/>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required
                               minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required
                               minlength="2" maxlength="20"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"> Sign Up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
